<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id"
    content="627323393580-6otrmlmsvs779g24926haqp605vu6jf4.apps.googleusercontent.com">

  <!-- jquery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link href="image/todo.ico" rel="shortcut icon">
  <link rel="stylesheet" href="style/style.css">

  <title>Todo Application</title>
</head>

<body>

  <!-- NAVBAR -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="profile" href="" id="navbarDropdown" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              User
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="margin-left: -80px;">
              <a class="dropdown-item" href="" onclick="signOut();">Sign out</a>
            </div>
      </div>
      </li>
      </ul>
    </div>
  </nav>

  <div id="error"></div>

  <!-- LOGIN FORM -->
  <div id="login">
    <form id="form-sign-in">
      <h3 class="formtitle"><strong>TODO APP</strong></h3>
      <h5 class="formtitle"><strong>LOGIN</strong></h5>
      <input name="email" type="email" class="form-control mt-4" placeholder="email" id="emailLogin" />
      <input name="password" type="password" class="form-control mt-2" placeholder="Password" id="passwordLogin" />
      <button class="btn btn-lg btn-primary btn-block formbutton" type="submit" id="submit">Sign
        in</button>
      <div style="text-align: center; margin-top: 15px;">
        <h6>OR</h6>
        <div class="g-signin2" style="margin-top: 10px;margin-left: 100px;" data-onsuccess="onSignIn"></div>
      </div>
      <div class="sign-up" style="text-align: center; margin: 30px;"> Don't have an account? <a href=""
          id="sign-up">Sign up</a>  here</div>
    </form>
  </div>

  <!-- REGISTER FORM -->
  <div id="register">
    <form class="form-signin" id="form-register">
      <h3 class="h3 mb-3 font-weight-normal" style="text-align: center;"><strong>TODO APP</strong></h3>
      <h5 style="text-align: center;"><strong>REGISTER</strong></h5>
      <input name="email" type="email" class="form-control mt-4" placeholder="email" id="emailRegister" />
      <input type="password" class="form-control mt-2" placeholder="Password" name="password" id="passwordRegister" />
      <button style="margin-top: 20px;" class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Sign
        up</button>
      <div class="sign-up" style="text-align: center; margin: 30px;">Already have an account? <a href=""
          id="sign-in">login</a>
      </div>
    </form>
  </div>

  <!-- HOME TABLE EDIT -->
  <div class="container" id="home">
    <h1 style="text-align: center; margin-bottom: 50px;">TODO LIST</h1>
    <button type="button" class="btn btn-success" style="color: white;" data-toggle="modal" data-target="#exampleModal">
      Add Todo
    </button>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
          <th scope="col" style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody id="list-table"></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="add-todo">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="description" aria-describedby="emailHelp"
                name="description" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Due Date</label>
              <input type="date" class="form-control" id="due_date" name="due_date" />
            </div>
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT MODAL -->
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="edit-todo">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp" name="title" />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="description-edit" aria-describedby="emailHelp"
                name="description" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Due Date</label>
              <input type="date" class="form-control" id="date-edit" name="due_date" />
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="script/main.js"></script>

</body>

</html>
